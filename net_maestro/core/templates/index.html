<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NetMaestro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <style>
    .menu .menu-active {
        background-color: #00C7FF!important;
        border-radius: 0.5rem;
    }
    </style>
</head>
    <body>
        <div class="navbar bg-neutral text-xl">
            NetMaestro
        </div>
        <div class="menu menu-lg bg-neutral h-[calc(100vh-64px)]" x-data="{activeItem: 'results'}">
            <ul class="grid h-1/4">
                <li>
                    <button @click="activeItem = 'baseModels'" :class="{ 'menu-active': activeItem === 'baseModels' }" disabled>
                        <i class="ri-stack-line"></i>
                    </button>
                </li>
                <li>
                    <button @click="activeItem = 'components'" :class="{'menu-active': activeItem === 'components'}" disabled>
                        <i class="ri-organization-chart"></i>
                    </button>
                </li>
                <li>
                    <button @click="activeItem = 'simulation'" :class="{'menu-active': activeItem === 'simulation'}" disabled>
                        <i class="ri-play-large-line"></i>
                    </button>
                </li>
                <li>
                    <button @click="activeItem = 'results'" :class="{'menu-active': activeItem === 'results'}">
                        <i class="ri-bar-chart-grouped-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </body>
</html>
