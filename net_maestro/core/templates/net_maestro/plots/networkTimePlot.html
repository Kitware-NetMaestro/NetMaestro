{% load static %}
<div class="card bg-base-100 min-w-max my-4" x-data="networkTimePlot">
  <div class="card-body">
    <h2 class="card-title text-white">
      Network Time Plot
    </h2>
    <div id="networkTimePlot"></div>
  </div>
  <div class="flex" x-show="yAxisValues.length > 0" x-cloak>
    <div class="flex-1 selects">
      <fieldset>
        <legend class="fieldset-legend">
          Choose x-axis value
        </legend>
        <select
          class="select"
          x-model="selectedXAxis"
          @change="updatePlotData()"
        >
          <template x-for="value in xAxisValues" :key="value.key">
            <option :value="value.key" x-text="value.label"></option>
          </template>
        </select>
      </fieldset>
    </div>
    <div class="flex-1 selects">
      <fieldset>
        <legend class="fieldset-legend">
          Choose y-axis value
        </legend>
        <select
          class="select"
          x-model="selectedYAxis"
          @change="updatePlotData()"
        >
          <template x-for="value in yAxisValues" :key="value.key">
            <option :value="value.key" x-text="value.label"></option>
          </template>
        </select>
      </fieldset>
    </div>
  </div>
</div>
